# .github/workflows/ci.yml
name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Run on multiple Python versions to ensure compatibility
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip' # Cache dependencies for faster runs

    - name: Install dependencies
      working-directory: python
      run: |
        python -m pip install --upgrade pip
        # Install uv CLI and sync dependencies from pyproject.toml / uv.lock
        python -m pip install uv
        # Use --dev to install dev/test tools (linters, pytest, mypy)
        uv sync --dev

    - name: Lint with ruff
      working-directory: python
      run: |
        uv run ruff check .
        uv run ruff format --check . # --check fails if files need formatting

    - name: Type check with mypy
      working-directory: python
      run: |
        uv run mypy src/qikits

    - name: Test with pytest
      working-directory: python
      run: |
        uv run pytest -q
